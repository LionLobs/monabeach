<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mona Fashion • Desfile Exclusivo</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --verde:#0f2a27;
  --verde-escuro:#0b1f1d;
  --areia:#f3efe9;
  --dourado:#c9a76d;
  --branco:#ffffff;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Montserrat', sans-serif;
  background:var(--verde);
  color:#fff;
}

/* HEADER */
header{
  position:fixed;
  top:0;
  width:100%;
  background:linear-gradient(180deg,rgba(15,42,39,.95),rgba(15,42,39,.85));
  z-index:1000;
}

.nav{
  max-width:1200px;
  margin:auto;
  padding:18px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logo{
  font-family:'Playfair Display', serif;
  font-size:28px;
  letter-spacing:3px;
}

.menu a{
  color:#fff;
  text-decoration:none;
  margin-left:26px;
  font-size:14px;
}

.menu .cta{
  background:var(--dourado);
  color:#000;
  padding:8px 22px;
  border-radius:30px;
}

/* HERO */
.hero{
  margin-top:80px;
  max-width:1200px;
  margin-inline:auto;
  padding:0 20px;
}

.hero-img{
  width:100%;
  aspect-ratio:16/10;
  border-radius:22px;
  overflow:hidden;
  position:relative;
}

.hero-img img{
  width:100%;
  height:100%;
  object-fit:cover;
  object-position:center;
}

.hero-overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(180deg,rgba(0,0,0,.25),rgba(0,0,0,.55));
}

.hero-text{
  position:absolute;
  bottom:28px;
  left:28px;
  max-width:80%;
}

.hero-text h1{
  font-family:'Playfair Display', serif;
  font-size:42px;
  margin-bottom:8px;
}

.hero-text p{
  font-size:15px;
  opacity:.9;
}

/* SECTION */
section{
  max-width:1200px;
  margin:auto;
  padding:80px 24px;
}

.section-title{
  font-family:'Playfair Display', serif;
  font-size:34px;
  margin-bottom:12px;
}

.section-sub{
  opacity:.85;
  margin-bottom:36px;
}

/* GALERIA */
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:20px;
}

.gallery img{
  width:100%;
  height:260px;
  object-fit:cover;
  border-radius:18px;
}

/* CTA */
.cta-box{
  text-align:center;
  padding:60px 20px;
}

.cta-box a{
  background:var(--dourado);
  color:#000;
  padding:14px 36px;
  border-radius:40px;
  text-decoration:none;
  font-weight:500;
}

/* FOOTER */
footer{
  background:var(--verde-escuro);
  text-align:center;
  padding:40px 20px;
  font-size:13px;
  opacity:.7;
}

/* MOBILE */
@media(max-width:600px){
  .hero-text h1{font-size:30px;}
}
</style>
</head>

<body>

<header>
  <div class="nav">
    <div class="logo">MONA FASHION</div>
    <div class="menu">
      <a href="#">Evento</a>
      <a href="#">Desfile</a>
      <a href="#">Galeria</a>
      <a href="#" class="cta">Convites</a>
    </div>
  </div>
</header>

<div class="hero">
  <div class="hero-img">
    <img src="https://images.unsplash.com/photo-1503342217505-b0a15ec3261c?auto=format&fit=crop&w=1600&q=80">
    <div class="hero-overlay"></div>
    <div class="hero-text">
      <h1>Bem-vindo ao Mona Fashion</h1>
      <p>Desfile de moda exclusivo, elegância e experiência premium.</p>
    </div>
  </div>
</div>

<section>
  <h2 class="section-title">Eventos Exclusivos</h2>
  <p class="section-sub">Moda, lifestyle e experiências inesquecíveis.</p>

  <div class="gallery">
    <img src="https://images.unsplash.com/photo-1490481651871-ab68de25d43d?auto=format&fit=crop&w=900&q=80">
    <img src="https://images.unsplash.com/photo-1509631179647-0177331693ae?auto=format&fit=crop&w=900&q=80">
    <img src="https://images.unsplash.com/photo-1521335629791-ce4aec67dd47?auto=format&fit=crop&w=900&q=80">
  </div>
</section>

<div class="cta-box">
  <a href="#">Ver Galeria</a>
</div>

<footer>
  © 2026 · MONA FASHION · Evento de Moda Exclusivo
</footer>

</body>
</html>
